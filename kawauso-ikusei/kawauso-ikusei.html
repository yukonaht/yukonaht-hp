<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>獺育成</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p class="header__h1Furigana">かわうそいくせい</p>
        <h1>獺育成</h1>
        <p>現在時刻：<span id="time"></span></p>
    </header>

    <main class="main">
        <div id="startScreen">
        </div>
        <article class="main__contentBlocks" id="power">
            <h2>獺パウワァ</h2>
            <span id="powerValue"></span>
        </article>
        <article class="main__contentBlocks" id="buy">
            <h2>獺教典</h2>
            <div id="powerIncrement">
                <p>獺パウワァを時間経過で増やす</p>
                <button>10パウワァ</button>
            </div>
        </article>
    </main>

    <footer>
        <p>名前：<input type="text" id="name"></p>
        <button id="road">読み込む</button>
        <button id="save">保存</button>
    </footer>

    <script src="main.js"></script>
</body>

</html>
